<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZustMeal User Details</title>
  <style>
    :root {
      --yellow: rgb(255, 200, 45);
      --red: #dc281e;
      --text-dark: #000000;
      --light-bg: #fff8ef;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light-bg);
      color: var(--text-dark);
      line-height: 1.6;
      padding-bottom: 100px;
    }

    header {
      background: var(--yellow);
      color: #1a1a1a;
      padding: 1.5rem 1rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 1.7rem;
      color: var(--red);
    }

    header p {
      font-size: 0.95rem;
      margin: 0.3rem 0 0;
    }

    main {
      max-width: 95%;
      width: 100%;
      margin: 2rem auto;
      padding: 1.5rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 6px 16px rgba(0,0,0,0.07);
    }

    form > div {
      margin-bottom: 1.25rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.25rem;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 0.75rem;
      font-size: 1rem;
      background: #fefefe;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--red);
      background: #fffdf8;
    }

    button {
      padding: 0.4rem 0.4rem;
      background-color: var(--red);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 210px;
      margin: 0 auto;
      display: block;
    }

    button:hover {
      background-color: #b02018;
    }

    .hidden {
      display: none !important;
    }

    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-box {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      max-width: 320px;
      width: 90%;
      position: relative;
    }

    .spinner {
      border: 5px solid #eee;
      border-top: 5px solid var(--red);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 0 auto 1rem;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .popup-message {
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .popup-message.success {
      color: green;
      animation: successFadeIn 0.6s ease-out;
    }

    .popup-message.error {
      color: red;
    }

    .popup-close {
      background: var(--red);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      display: none;
      position: absolute;
      right: 16px;
      top: 10px;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background: var(--yellow);
      color: var(--text-dark);
      font-size: 0.9rem;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 100;
    }

    @keyframes successFadeIn {
      0% { transform: scale(0.9) translateY(20px); opacity: 0; }
      100% { transform: scale(1) translateY(0); opacity: 1; }
    }

    .terms-container {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      font-size: 16px;
      line-height: 1.5;
    }

    .terms-container input[type="checkbox"] {
      margin-top: 3px;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .terms-container a {
      color: red;
      text-decoration: underline;
      font-weight: bold;
    }

    @media (min-width: 600px) {
      main { max-width: 520px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Complete Your Plan</h1>
    <p>We just need a few more details</p>
  </header>

  <main>
    <div id="existing-user-section">
      <label for="customer-id">Customer ID</label>
      <div style="display: flex; align-items: center; justify-content: space-between;">
        <input type="text" id="customer-id" placeholder="e.g. - Dhru816" style="flex: 1; margin-right: 1rem;" />
        <span id="new-user-toggle" style="white-space: nowrap; cursor: pointer;">New to <span style="color: red;">Zustmeal</span>?</span>
      </div>
    </div>

    <form id="plan-form" class="hidden">
      <div>
        <label for="name">Full Name</label>
        <input type="text" required name="name" id="name" placeholder="Your Name" />
      </div>
      <div>
        <label for="phone">Contact Number</label>
        <input type="tel" required name="phone" id="phone" placeholder="10-digit number" pattern="[0-9]{10}" />
      </div>
      <div>
        <label for="alt_phone">Alternate Contact Number</label>
        <input type="tel" name="alt_phone" id="alt_phone" placeholder="Optional alternate number" />
      </div>
      <div>
        <label for="email">Email Address</label>
        <input type="email" required name="email" id="email" placeholder="zustmeal@gmail.com" />
      </div>
      <div>
        <label for="address">Full Delivery Address</label>
        <textarea required name="address" id="address" rows="3" placeholder="Complete address with area, landmark, etc."></textarea>
      </div>
      <div>
        <label for="pincode">Pin Code</label>
        <input type="text" required name="pincode" id="pincode" pattern="[0-9]{6}" placeholder="6-digit PIN" />
      </div>
      <div>
        <label for="flatname">House / Flat / PG Name</label>
        <input type="text" required name="flatname" id="flatname" placeholder="e.g., Green Residency, PG Elite" />
      </div>
      <div>
        <label for="slot">Preferred Delivery Time Slot</label>
        <select required name="slot" id="slot">
          <option value="">Select Time Slot</option>
          <option value="1-3">1:00 PM - 3:00 PM</option>
          <option value="3-5">3:00 PM - 5:00 PM</option>
        </select>
      </div>
      <div>
        <label for="payment_mode">Mode of Payment</label>
        <select required name="payment_mode" id="payment_mode">
          <option value="">Select Payment Mode</option>
          <option value="upi">UPI</option>
          <option value="bank">Bank Transfer</option>
        </select>
      </div>
      <div id="upi-details" class="hidden">
        <label>Scan & Pay</label>
        <img src="your-upi-qr-code.png" alt="UPI QR" style="width: 160px; margin-bottom: 10px;" />
        <div style="margin-top: 0.5rem;">
            <span><strong>UPI ID:</strong> 9365294816@okbizaxis</span>
        </div>
      </div>
      <div id="bank-details" class="hidden">
        <label>Bank Transfer Details</label>
        <div style="line-height: 1.7;">
          <div><strong>Account Name:</strong> ZustMeal Services</div>
          <div><strong>Account Number:</strong> 1234567890</div>
          <div><strong>IFSC:</strong> HDFC0001234</div>
          <div><strong>Bank Name:</strong> HDFC Bank</div>
        </div>
      </div>
      <div>
        <label for="transaction_id">Transaction ID</label>
        <input type="text" required name="transaction_id" id="transaction_id" placeholder="Enter Transaction Reference" />
      </div>
      <div class="terms-container">
        <input type="checkbox" id="terms" required />
        <label for="terms">
          I have read and agree to the 
          <a href="terms.html" target="_blank">Terms & Conditions</a> and 
          <a href="privacy.html" target="_blank">Privacy Policy</a> of ZustMeal.
        </label>
      </div>
      <button type="submit">Submit My Meal Plan</button>
    </form>
  </main>

  <footer id="footer">
    <p>© 2025 ZustMeal. Made with ❤️ for your hunger.</p>
  </footer>

  <div id="popup" style="display: none;" class="popup-overlay">
    <div class="popup-box">
      <div id="popupSpinner" class="spinner"></div>
      <p id="popupMessage" class="popup-message">Processing...</p>
      <button id="popupClose" class="popup-close">X</button>
    </div>
  </div>

  <script>
    const planForm = document.getElementById('plan-form');
    const customerIdInput = document.getElementById('customer-id');
    const newUserToggle = document.getElementById('new-user-toggle');
    const popup = document.getElementById('popup');
    const spinner = document.getElementById('popupSpinner');
    const message = document.getElementById('popupMessage');
    const popupCloseBtn = document.getElementById('popupClose');
    const paymentSelect = document.getElementById('payment_mode');
    const upiDetails = document.getElementById('upi-details');
    const bankDetails = document.getElementById('bank-details');

    const EXISTING_CUSTOMER_IDS = ['Dhru816', 'Zust123', 'Alex007']; // Example for simulation

    customerIdInput.addEventListener('blur', () => {
      const cid = customerIdInput.value.trim();
      if (!cid) return;

      popup.style.display = 'flex';
      message.textContent = 'Checking Customer ID...';
      spinner.style.display = 'block';
      popupCloseBtn.style.display = 'none';

      setTimeout(() => {
        const exists = EXISTING_CUSTOMER_IDS.includes(cid);
        spinner.style.display = 'none';
        message.textContent = '';
        popup.style.display = 'none';

        planForm.classList.remove('hidden');
        const fullFields = ['name','phone','alt_phone','email','address','pincode','flatname'];
        fullFields.forEach(id => document.getElementById(id).closest('div').classList.toggle('hidden', exists));
      }, 1200);
    });

    newUserToggle.addEventListener('click', () => {
      document.getElementById('existing-user-section').style.display = 'none';
      planForm.classList.remove('hidden');
    });

    paymentSelect.addEventListener('change', () => {
      const val = paymentSelect.value;
      upiDetails.classList.toggle('hidden', val !== 'upi');
      bankDetails.classList.toggle('hidden', val !== 'bank');
    });

    popupCloseBtn.addEventListener('click', () => {
      popup.style.display = 'none';
    });

    planForm.addEventListener('submit', function(e) {
      e.preventDefault();

      popup.style.display = 'flex';
      message.textContent = 'Processing...';
      spinner.style.display = 'block';
      popupCloseBtn.style.display = 'none';

      setTimeout(() => {
        spinner.style.display = 'none';
        message.textContent = '✅ Submitted successfully';
        message.classList.add('success');
        popupCloseBtn.style.display = 'block';
        planForm.reset();
      }, 1800);
    });
  </script>
</body>
</html>
