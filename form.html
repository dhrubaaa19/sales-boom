<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZustMeal Booking</title>
  <style>
    :root {
      --yellow: #ffc82d;
      --red: #dc281e;
      --bg-light: #fff8ef;
      --dark: #222;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      color: var(--dark);
      padding-bottom: 100px;
    }

    header {
      background: var(--yellow);
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      color: var(--red);
      font-size: 1.6rem;
    }

    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 6px 16px rgba(0,0,0,0.07);
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.8rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--red);
      outline: none;
    }

    button {
      background: var(--red);
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 2rem;
      font-weight: bold;
      cursor: pointer;
      display: block;
      margin-top: 1rem;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .hidden {
      display: none !important;
    }

    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .popup-box {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      width: 90%;
      max-width: 400px;
      position: relative;
      text-align: center;
    }

    .spinner {
      border: 4px solid #eee;
      border-top: 4px solid var(--red);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 0 auto 1rem;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    .popup-close {
      position: absolute;
      right: 10px;
      top: 10px;
      background: var(--red);
      border: none;
      color: white;
      padding: 0.3rem 0.6rem;
      border-radius: 50%;
      cursor: pointer;
      font-weight: bold;
      display: none;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: var(--yellow);
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      z-index: 100;
    }
  </style>
</head>
<body>

  <header>
    <h1>ZustMeal Booking</h1>
  </header>

  <main>
    <div class="form-group">
      <label for="customer-id">Customer ID</label>
      <div style="display: flex; gap: 10px;">
        <input type="text" id="customer-id" placeholder="e.g. DHRU816" />
        <button type="button" id="check-id">Check</button>
      </div>
    </div>

    <div class="form-group">
      <button type="button" id="new-user">New to ZustMeal?</button>
    </div>

    <form id="meal-form" class="hidden">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="name" required />
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" name="phone" required pattern="[0-9]{10}" />
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" name="email" required />
      </div>

      <div class="form-group">
        <label>Address</label>
        <textarea name="address" required></textarea>
      </div>

      <div class="form-group">
        <label>Lunch Time Slot</label>
        <select name="lunch_slot">
          <option value="">Select Lunch Slot</option>
          <option value="12:00 PM - 02:00 PM">12:00 PM - 02:00 PM</option>
          <option value="02:00 PM - 04:00 PM">02:00 PM - 04:00 PM</option>
          <option value="04:00 PM - 05:00 PM">04:00 PM - 05:00 PM</option>
        </select>
      </div>

      <div class="form-group">
        <label>Dinner Time Slot</label>
        <select name="dinner_slot">
          <option value="">Select Dinner Slot</option>
          <option value="06:00 PM - 08:00 PM">06:00 PM - 08:00 PM</option>
          <option value="08:00 PM - 10:00 PM">08:00 PM - 10:00 PM</option>
        </select>
      </div>

      <div class="form-group">
        <label>Transaction ID</label>
        <input type="text" name="transaction" required />
      </div>

      <div class="form-group">
        <label><input type="checkbox" required /> I agree to the terms & privacy</label>
      </div>

      <button type="submit">Submit Booking</button>
    </form>
  </main>

  <div id="popup">
    <div class="popup-box">
      <div id="popupSpinner" class="spinner"></div>
      <p id="popupMessage">Processing...</p>
      <button id="popupClose" class="popup-close">×</button>
    </div>
  </div>

  <footer>
    <p>© 2025 ZustMeal. Fresh meals delivered with care.</p>
  </footer>

  <script>
    const mealForm = document.getElementById('meal-form');
    const checkIdBtn = document.getElementById('check-id');
    const newUserBtn = document.getElementById('new-user');
    const customerIdInput = document.getElementById('customer-id');
    const popup = document.getElementById('popup');
    const spinner = document.getElementById('popupSpinner');
    const message = document.getElementById('popupMessage');
    const popupClose = document.getElementById('popupClose');

    // ✅ PASTE YOUR SCRIPT URL BELOW
    const SCRIPT_URL = 'https://script.google.com/macros/library/d/1YJX0JV68w-Yq5ArHGMmtv7Hb9eTTBUNg45IylygicpW63st63qgBqFce/3';

    checkIdBtn.addEventListener('click', async () => {
      const id = customerIdInput.value.trim();
      if (!id) return alert('Please enter Customer ID.');

      popup.style.display = 'flex';
      spinner.style.display = 'block';
      message.textContent = 'Checking...';
      popupClose.style.display = 'none';

      try {
        const res = await fetch(`${SCRIPT_URL}?customerId=${id}`);
        const data = await res.json();
        spinner.style.display = 'none';
        popupClose.style.display = 'block';

        if (data.exists) {
          message.textContent = 'Welcome back! Fill in your transaction below.';
          mealForm.classList.remove('hidden');
          mealForm.querySelectorAll('input, textarea, select').forEach(input => {
            if (!['transaction', 'lunch_slot', 'dinner_slot'].includes(input.name)) {
              input.closest('.form-group').style.display = 'none';
            }
          });
        } else {
          message.textContent = 'Customer ID not found. Please register as a new user.';
        }

      } catch (err) {
        message.textContent = 'Error checking ID. Try again.';
        popupClose.style.display = 'block';
      }
    });

    newUserBtn.addEventListener('click', () => {
      mealForm.classList.remove('hidden');
      mealForm.querySelectorAll('.form-group').forEach(group => group.style.display = '');
    });

    popupClose.addEventListener('click', () => popup.style.display = 'none');

    mealForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(mealForm);
      const lunch = formData.get('lunch_slot');
      const dinner = formData.get('dinner_slot');
      const combinedSlot = [lunch, dinner].filter(Boolean).join(', ');

      if (!combinedSlot) {
        alert('Please select at least one time slot (Lunch or Dinner).');
        return;
      }

      const payload = {
        'Customer ID': customerIdInput.value || '',
        'Full Name': formData.get('name') || '',
        'Contact Number': formData.get('phone') || '',
        'Email Address': formData.get('email') || '',
        'Full Delivery Address': formData.get('address') || '',
        'Delivery Time Slot': combinedSlot,
        'Transaction ID': formData.get('transaction') || ''
      };

      popup.style.display = 'flex';
      spinner.style.display = 'block';
      message.textContent = 'Submitting...';
      popupClose.style.display = 'none';

      try {
        const res = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: new URLSearchParams(payload)
        });
        const result = await res.json();
        spinner.style.display = 'none';
        message.textContent = result.result === 'success'
          ? 'Submitted successfully!'
          : 'Submission failed. Try again.';
        popupClose.style.display = 'block';
        if (result.result === 'success') mealForm.reset();

      } catch (err) {
        spinner.style.display = 'none';
        message.textContent = 'Network error. Try again.';
        popupClose.style.display = 'block';
      }
    });
  </script>
</body>
</html>
